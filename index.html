<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>

    <main class="container">
        <header id="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank You for taking the time to help us improve the platform</p>
        </header>

        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input 
                type="text" 
                id="name" 
                name="name"
                class="control-label"
                placeholder="Enter your Name" 
                required />
                
                <label for="email" id="email-label">E-mail</label>
                <input
                type="email" 
                id="email" 
                name="email"
                class="control-label"
                placeholder="Enter your email" 
                required />
                
                <label for="number" id="number-label">Age<span class="option">(optional)</span></label>
                <input
                type="number"
                id="number"
                name="age"
                min="10"
                max="99"
                class="control-label"
                placeholder="Age"/>
            </div>

            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="roles" id="dropdown" class="control-label" required>
                  <option disabled selected value>Select your role</option>
                  <option value="student">Student</option>
                  <option value="full_time_job">Full Time Job</option>
                  <option value="full_time_intern">Full Time Learner</option>
                  <option value="prefer_not_to_say">Prefer not to say</option>
                  <option value="other">Other</option>
                </select>
             </div>
             
             <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="definitely">
                    <input
                    type="radio"
                    name="recommend-by-user"
                    class="inputs-radio"
                    value="Definitely"
                    checked />
                    Definitely
                </label>
                <label for="maybe">
                    <input
                    type="radio"
                    name="recommend-by-user"
                    class="inputs-radio"
                    value="Maybe"
                    checked />
                    Maybe
                </label>
                <label for="notsure">
                    <input
                    type="radio"
                    name="recommend-by-user"
                    class="inputs-radio"
                    value="not sure"
                    checked />
                    Not Sure
                </label>
            </div>
            
            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="MostFav" id="MostFav-DropDown" class="control-label" required>
                  <option disabled selected value>Select an option</option>
                  <option value="Challenges">Challenges</option>
                  <option value="Projects">Projects</option>
                  <option value="Community">Community</option>
                  <option value="open source">Open Source</option>
                </select>
            </div>

            <div class="form-group">
                <p>What would you like to see improved?<span class="option">(Check all that apply)</span></p>
                <label>
                    <input
                    type="checkbox"
                    name="suggestion"
                    class="inputs-checkbox"
                    value="Front-end projects"/>
                    Front-end Projects
                </label>
                <label>
                    <input
                    type="checkbox"
                    name="suggestion"
                    class="inputs-checkbox"
                    value="Back-end projects"/>
                    Back-end Projects
                </label>
                <label>
                    <input
                    type="checkbox"
                    name="suggestion"
                    class="inputs-checkbox"
                    value="Data Visualization"/>
                    Data Visualization
                </label>
                <label>
                    <input
                    type="checkbox"
                    name="suggestion"
                    class="inputs-checkbox"
                    value="challenges"/>
                    Challenges
                </label>
                <label>
                    <input
                    type="checkbox"
                    name="suggestion"
                    class="inputs-checkbox"
                    value="Open Source Community"/>
                    Open Source Community
                </label>
                <label>
                    <input
                    type="checkbox"
                    name="suggestion"
                    class="inputs-checkbox"
                    value="Gitter Help Rooms"/>
                    Gitter help rooms
                </label>
                <label>
                    <input
                    type="checkbox"
                    name="suggestion"
                    class="inputs-checkbox"
                    value="Videos"/>
                    Videos
                </label>
                <label>
                    <input
                    type="checkbox"
                    name="suggestion"
                    class="inputs-checkbox"
                    value="City meetups"/>
                    City Meetups
                </label>
                <label>
                    <input
                    type="checkbox"
                    name="suggestion"
                    class="inputs-checkbox"
                    value="Wiki"/>
                    Wiki
                </label>
                <label>
                    <input
                    type="checkbox"
                    name="suggestion"
                    class="inputs-checkbox"
                    value="Forums"/>
                    Forums
                </label>
                <label>
                    <input
                    type="checkbox"
                    name="suggestion"
                    class="inputs-checkbox"
                    value="Additional courses"/>
                    Additional Courses
                </label>
              </div>

        </form>
    </main>
</body>
</html>
