<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>

    <main class="container">
        <header id="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank You for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input 
                type="text" 
                id="name" 
                name="name"
                class="control-label"
                placeholder="Enter your Name" 
                required />
                
                <label for="email" id="email-label">E-mail</label>
                <input
                type="email" 
                id="email" 
                name="email"
                class="control-label"
                placeholder="Enter your email" 
                required />
                
                <label for="number" id="number-label">Age<span class="option">(optional)</span></label>
                <input
                type="number"
                id="number"
                name="age"
                min="10"
                max="99"
                class="control-label"
                placeholder="Age"/>
            </div>

            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="roles" id="dropdown" class="control-label" required>
                  <option disabled selected value>Select your role</option>
                  <option value="student">Student</option>
                  <option value="full_time_job">Full Time Job</option>
                  <option value="full_time_intern">Full Time Learner</option>
                  <option value="prefer_not_to_say">Prefer not to say</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="definitely">
                    <input
                    type="radio"
                    name="recommend-by-user"
                    class="inputs-radio"
                    value="Definitely"
                    checked />
                    Definitely
                </label>
                <label for="maybe">
                    <input
                    type="radio"
                    name="recommend-by-user"
                    class="inputs-radio"
                    value="Maybe"
                    checked />
                    Maybe
                </label>
                <label for="notsure">
                    <input
                    type="radio"
                    name="recommend-by-user"
                    class="inputs-radio"
                    value="not sure"
                    checked />
                    Not Sure
                </label>
              </div>
        </form>
    </main>
    
</body>
</html>
